os: osx
addons:
  homebrew:
    packages:
      - qt
      - zip
script:
  - mkdir cbuild
  - cd cbuild
  - cmake .. -DCMAKE_BUILD_TYPE=Release
  - make
after_success:
  - zip output/MyQtAoo.app
before_deploy:
- git config --local user.name "Rayxuln"
- git config --local user.email "imbosslx@sina.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: output/MyQtAoo.zip
  skip_cleanup: true
  on:
    tags: on
    repo: rayxuln/MyQtMultiPlatform0